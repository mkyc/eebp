<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A layout example that shows off a blog page with a list of posts." />
    <title>Blog &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous" />

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css" />
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css" />
    <!--<![endif]-->


    <!--[if lte IE 8]>
    <link href="../static/css/layouts/blog-old-ie.css" th:href="@{/css/layouts/blog-old-ie.css}" rel="stylesheet" />
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link href="../static/css/layouts/blog.css" th:href="@{/css/layouts/blog.css}" rel="stylesheet" />
    <!--<![endif]-->
</head>
<body>


<div id="layout" class="pure-g">

    <div class="sidebar pure-u-1 pure-u-md-1-6" th:include="sidebar :: sidebar"></div>

    <div class="content pure-u-1 pure-u-md-5-6">

        <div class="posts">
            <section class="post">
                <header class="post-header">
                    <h2 class="post-title" th:text="${post.title}">Title</h2>
                    <p class="post-meta">
                        By <a th:href="${post.authorUrl}" class="post-author" th:text="${post.author}">Author</a> under
                        <span th:each="tag : ${post.tags}">
                            <a th:class="post-category" th:style="'background: #' + ${tag.style}" th:href="@{/(tag=${tag.name})}" th:text="${tag.name}">Tag</a>
                        </span>
                    </p>
                </header>

                <div class="post-description">
                    <p th:utext="${post.content}">
                        Content
                    </p>
                </div>
            </section>
        </div>

        <div class="footer" th:include="footer :: copy"></div>
    </div>
</div>

</body>

<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

</html>
