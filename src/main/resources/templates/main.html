<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mltk.it</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous" />

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css" />
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css" />
    <!--<![endif]-->


    <!--[if lte IE 8]>
    <link href="../static/css/layouts/blog-old-ie.css" th:href="@{/css/layouts/blog-old-ie.css}" rel="stylesheet" />
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link href="../static/css/layouts/blog.css" th:href="@{/css/layouts/blog.css}" rel="stylesheet" />
    <!--<![endif]-->
</head>
<body>


<div id="layout" class="pure-g">

    <div class="sidebar pure-u-1 pure-u-md-1-6" th:include="sidebar :: sidebar"></div>

    <div class="content pure-u-1 pure-u-md-5-6">

        <div class="posts" th:include="posts :: posts"></div>

        <div>
            <a th:unless="${first}" th:href="@{/(page=${page-1})}">Prevoius</a>
            <a th:unless="${last}" th:href="@{/(page=${page+1})}" style="float: right">Next</a>
        </div>

        <div class="footer" th:include="footer :: copy"></div>
    </div>
</div>

</body>
</html>
